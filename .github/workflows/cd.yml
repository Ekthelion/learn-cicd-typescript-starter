name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Deploy to Cloud Run"
        run: "gcloud builds submit --tag europe-central2-docker.pkg.dev/notely-474317/notely-ar-repo/notely ."

      - name: "Deploy to Cloud Run"
        run: "gcloud run deploy notely --image europe-central2-docker.pkg.dev/notely-474317/notely-ar-repo/notely --region europe-west1 --allow-unauthenticated --project notely-474317 --max-instances=4"
